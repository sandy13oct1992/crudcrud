<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="form.css">
    <title>Appointment Booking</title>

  </head>
  <body>
    <header>
      <h1>Appointment Booking</h1>

    </header>

    <section class="container">
      <form id="my-form" onsubmit="formsubmit(event)" >
        <h1>Add User</h1>

        <div>
          <label for="name" >Name:</label>
          <input type="text" id="name" name="username">
        </div>
        <div>
          <label for="email" >Email:</label>
          <input type="text" id="email" name="emailId">
        </div>
        <div>
          <label for="ph_no" >Phone No:</label>
          <input type="tel" id="ph_no" name="no">
        </div>



        <input class="btn" type="submit" value="Submit">


      </form>
     <div id="listOfitems">

     </div>

    </div>



    </section>
    <script src="script.js">
    </script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.js"></script>
  </body>


</html>
